language: java
dist: trusty
jdk:
  - openjdk8
before_install:
  - sudo apt-get install -y zopfli
  - cp .travis.settings.xml $HOME/.m2/settings.xml
before_script:
  - ./.travis/verify_signature.sh
cache:
  directories:
    - code/node_modules
    - "$HOME/.m2"
install: mvn install -pl code
script: skip
deploy:
  provider: script
  script: mvn deploy -pl container
  skip_cleanup: true
  on:
    all_branches: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    rooms:
      secure: 
